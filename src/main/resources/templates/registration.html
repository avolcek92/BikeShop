<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>

<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>

    <div class="login">
        <h2>Registration</h2><br>
        <form action="#" th:action="@{/users}" th:object="${user}" method="post">

            <label for="firstName" class="col-form-label">First Name</label><br>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="firstName"><br>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span><br>

            <label for="lastName" class="col-form-label">Last Name</label><br>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="lastName"><br>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span><br>

            <label for="email" class="col-form-label">Email</label><br>
            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="email"><br>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span><br>


            <label for="password" class="col-form-label">Password</label><br>
            <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="password"><br>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span><br>

            <input type="submit" class="btn btn-primary" value="Sign In">
        </form>

    </div>
</div>
</body>
</html>
