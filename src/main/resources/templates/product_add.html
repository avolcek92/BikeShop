<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>

<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <div class="login">
        <h2>New Product</h2><br>
        <form action="#" th:action="@{/products}" th:object="${product}" method="post">

            <label for="model" class="col-form-label">Model</label><br>
            <input type="text" th:field="*{model}" class="form-control" id="model" placeholder="model"><br>
            <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="text-danger"></span><br>

            <label for="description" class="col-form-label">Description</label><br>
            <input type="text" th:field="*{description}" class="form-control" id="description"
                   placeholder="description"><br>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span><br>

            <label for="quantity" class="col-form-label">Quantity</label><br>
            <input type="text" th:field="*{quantity}" class="form-control" id="quantity" placeholder="quantity"><br>
            <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></span><br>

            <label for="price" class="col-form-label">Price</label><br>
            <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="price"><br>
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span><br>

            <input type="submit" class="btn btn-primary" value="Add Product">

        </form>

    </div>
</div>
</body>
</html>
